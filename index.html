<!doctype html>
<html>

<head>
<script>
function cnvs_getCoordinates(e)
{
x=e.clientX;
y=e.clientY;
document.getElementById("xycoordinates").innerHTML="Coordinates: (" + x + "," + y + ")";
}

function cnvs_clearCoordinates()
{
document.getElementById("xycoordinates").innerHTML="";
}
</script>
    <meta charset="utf-8">
    <title>Snakey!</title>
    <style>
        #myCanvas {
            border: 1px solid #d3d3d3;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #gameWrapper {
            display: grid;
        }

        #game {
            grid-row: 1;
            grid-column: 1/3;
        }

        #score {
            grid-row: 2;
        }

        #highScore {
            grid-row: 2;
            justify-self: end;
        }
    </style>
</head>

<body>
    <div id="gameWrapper">
        <div id="game"><canvas id="myCanvas" width="300" height="300" onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()">
                Your browser does not support the HTML5 canvas tag.</canvas></div>
        <div id="score">Score = 0</div>
        <div id="highScore">High Score = 0</div>
    </div>

<div id="xycoordinates"></div>
    <script src="src/index.js"></script>

</body>

</html>
