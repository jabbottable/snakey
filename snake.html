<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Snakey!</title>
    <style>
        #myCanvas {
            border: 1px solid #d3d3d3;  
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #gameWrapper {
            display: grid;
        }

        #game {
            grid-row: 1;
            grid-column: 1/3;
        }

        #score {
            grid-row: 2;
        }

        #highScore {
            grid-row: 2;
            justify-self: end;
        }
    </style>
</head>

<body>
    <div id="gameWrapper">
        <div id="game"><canvas id="myCanvas" width="300" height="300">
                Your browser does not support the HTML5 canvas tag.</canvas></div>
        <div id="score">Score = 0</div>
        <div id="highScore">High Score = 0</div>
    </div>
    <script src="snake.js"></script>

</body>

</html>
